{% extends "forum/base.html" %}


{% block content %}
    <div style="padding-top:65px">
    <section class="section section-posts brown lighten-4">
    <div class="container">
        <div class="row">
          <div class="col s12 l12 m12">

        <div class="card">
         <div class="card-content">
                <span class="card-title">Your Posts</span>
                <table class="table table-hover">
                <tbody>
                      {% for post in post_list_user %}


                    <tr>
                        <td>
                          <h5><b><a href="{% url 'forum:post_detail' post.id %}" style="color:#000000 ">{{ post.title }}</a></b></h5>

                        <br>
                          {{ post.created_time }}
                        <br><br>
                        <span class="glyphicon glyphicon-thumbs-up"></span> {{ post.total_likes }}
                        <br><br>
                        <span class="glyphicon glyphicon-thumbs-down"></span> {{ post.total_dislikes }}

                        </td>
                    </tr>

                      {% endfor %}
                </tbody>
    </table>
        </div>
        </div>
          </div>
        </div>
    </div>

    </section>


{% endblock %}
