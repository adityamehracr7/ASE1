{% extends 'forum/base.html' %}
{% load staticfiles %}



<div class="container">
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <p class="alert alert-{{ message.tags }}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
    </div>
</div>







</body>
</html>
