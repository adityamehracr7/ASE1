{% extends "sorl/home.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block style %}
  <style>
    .form{ width:30%;padding: 45px; }
  </style>
{% endblock %}
{% block content %}
  {% if messages %}
    {% for i in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ i }}
      </div>
    {% endfor %}
  {% endif %}
    <form method="post" class=" form">
      {{ form|crispy }}
      {% csrf_token %}
      <input type="submit" name="" value="submit">
    </form>
    <small style="padding:45px">
      Don't have an account?<a href="{% url 'signup' %}">Signup</a>
    </small>
{% endblock %}
