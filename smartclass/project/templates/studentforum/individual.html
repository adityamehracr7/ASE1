{% extends "sorl/home.html" %}
{% load staticfiles%}
{% block content %}
  <div class='jumbotron'>
    <a class="mr-2" href="#">{{ post.Author }}</a>
    <small class="text-muted">{{ post.Date|date:"F d, Y" }}</small>
    <h4 class="article-title">{{ post.Title }}</h4>
    <p class="article-content" style="font-size:25px" >{{ post.question }}</p>
    {% if post.Author == user %}
      <a href="{% url 'UpdateQuestion' post.QuestionId %} ">Update</a>
      <a href="{% url 'Delete' post.QuestionId %} ">Delete</a>
    {% endif %}
  </div>
{% endblock%}
