<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<div class="container">
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endif %}
</div>

    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="card-panel grey lighten-4 grey-text text-darken-4 z-depth-0">
                    {% for item in form %}
                        <div class="input-field">
                            {{ item }}
                        </div>
                    {% endfor %}
                    <input type="submit" value="Register" class="btn purple btn-large">

                </div>
            </div>

        </div>


    </form>




</body>
</html>
