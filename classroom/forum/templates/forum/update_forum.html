<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Forum</title>
</head>
<body>


 <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p | safe }}
            <div class="row">
                {{ formset.management_form }}
            </div>
            <div class="row">
                {% for f in formset %}
                    <div class="col s12 m4 l3">
                        {{ f.as_p }}
                    </div>
                {% endfor %}
            </div>
            <input type="submit" value="Update">
        </form>
 </div>


</body>
</html>
